<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Cadastro de usuario</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <!--Links da fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,300&display=swap" rel="stylesheet">


</head>
<body>
    <div id="header" th:fragment="headerGeral(nome)">

        <div id="options">

            <div id="companyName" class="pt-3">
                <p><b>R</b>e<b>D</b>onate</p>
            </div>

            <div id="institutions">
                <a href="/instituicoes">Instituições</a>
            </div>

            <div id="chat">
                <a href="/doacoes/chat">Chat</a>
            </div>

            <div id="frontPage">
                <a href="/doacoes/dados">Histórico</a>
            </div>

            <div id="userConnectedOptions">
                <div class="dropdown">
                    <button th:text="${nome}" id="dropdown" class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Nome
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item" href="#">Perfil</a>
                      <a class="dropdown-item" href="/">Desconectar</a>
                    </div>
                  </div>
            </div>

        </div>

    </div>

    <div id="header" th:fragment="headerLogin">
        <div id="optionsLogin">

            <div id="companyName" class="pt-3">
                <p><b>R</b>e<b>D</b>onate</p>
            </div>

        </div>
    </div>
</body>
