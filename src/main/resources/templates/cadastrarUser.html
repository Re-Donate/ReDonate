<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Efetuar Cadastro</title>
</head>
<body>
  <form method="POST">

    <label> Email: </label>
    <input type="text" name="emailUsuario" placeholder="Insira seu email">

    <label> Senha: </label>
    <input type="password" name="senhaUsuario" placeholder="Insira sua senha">

    <label> Deseja se cadastrar como: </label>
    <input type="radio" name="tipoUsuario" value="Doador" checked> Doador
    <input type="radio" name="tipoUsuario" value="Instituicao"> Instituição

    <input type="submit">
  </form>
</body>
</html>
