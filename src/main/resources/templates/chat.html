<html lang="pt">
    <head th:replace="~{../static/fragments/head/head.html::head('Re:Donate', 'chat')}"></head>
    <body>

    <div class="container clearfix">

        <div class="people-list" id="people-list">
            <div id="perfil">
                <i th:text="${dadosUsuario.nomeUsuario[0]}" class="userLogo"> User Icon </i>
                <h3 th:text="${dadosUsuario.nomeUsuario}"> Usuario Logado </h3>
            </div>
            <ul class="list" id="usersList">

                <div th:each="doacao : ${doacoesExistentes}">
                    <div class="perfil-card">
                        <div class="perfil-head">
                            <i th:text="${isDoador} ? ${doacao.instituicao.usuarioInstituicao.nomeUsuario[0]} : ${doacao.doador.usuarioDoador.nomeUsuario[0]}" class="userLogo"> User Icon </i>
                            <h5 th:text="${isDoador} ? ${doacao.instituicao.usuarioInstituicao.nomeUsuario} : ${doacao.doador.usuarioDoador.nomeUsuario}"> Usuario Logado </h5>
                        </div>
                        <p th:text="'Doação feita para ' + ${doacao.causaDoacao}"> Causa da doação </p>
                    </div>
                </div>

            </ul>
        </div>

        <div class="chat">
            <div class="chat-header clearfix">
                <img alt="avatar" height="55px"
                     src="https://rtfm.co.ua/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png"
                     width="55px"/>

                <div class="chat-about">
                    <div class="chat-with" id="selectedUserId"></div>
                    <div class="chat-num-messages"></div>
                </div>
                <i class="fa fa-star"></i>
            </div> <!-- end chat-header -->

            <div class="chat-history">
                <ul>

                </ul>

            </div> <!-- end chat-history -->

            <div class="chat-message clearfix">
                <textarea id="message-to-send" name="message-to-send" placeholder="Type your message" rows="3"></textarea>

                <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
                <i class="fa fa-file-image-o"></i>

                <button id="sendBtn">Send</button>

            </div> <!-- end chat-message -->

        </div> <!-- end chat -->

    </div> <!-- end container -->

    <script id="message-template" type="text/x-handlebars-template">
        <li class="clearfix">
            <div class="message-data align-right">
                <span class="message-data-time">{{time}}, Today</span> &nbsp; &nbsp;
                <span class="message-data-name">You</span> <i class="fa fa-circle me"></i>
            </div>
            <div class="message other-message float-right">
                {{messageOutput}}
            </div>
        </li>
    </script>

    <script id="message-response-template" type="text/x-handlebars-template">
        <li>
            <div class="message-data">
                <span class="message-data-name"><i class="fa fa-circle online"></i> {{userName}}</span>
                <span class="message-data-time">{{time}}, Today</span>
            </div>
            <div class="message my-message">
                {{response}}
            </div>
        </li>
    </script>

    <script src="http://localhost:8080/js/custom.js"></script>
    <script src="http://localhost:8080/js/chat.js"></script>
    </body>
</html>
