<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Re:Donate</title>
</head>
<body>
<div th:if="${session.idLogin eq null}">
    <form action="/logar" method="POST">
        <input name="emailUsuario" type="text">
        <input name="senhaUsuario" type="password">
        <input type="submit">
    </form>
    <h4 th:if="${falhaLogin != null and falhaLogin == 1}"> Falha ao efetuar loggin, tente novamente </h4>
</div>
</body>
</html>
