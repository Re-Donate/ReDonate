<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4> Usuarios cadastrados: </h4>
<div th:each="user : ${usuarios}">
    <p th:text="${user.nomeUsuario}"> nome </p>
</div>

<h4> Cadastre outro Usuario: </h4>
<form method="POST">
    celular: <input type="text" name="celularUsuario"><br>
    cidade: <input type="text" name="cidadeUsuario"><br>
    email: <input type="text" name="emailUsuario"><br>
    endereco: <input type="text" name="enderecoUsuario"><br>
    nome: <input type="text" name="nomeUsuario"><br>
    senha: <input type="text" name="senhaUsuario"><br>
    telefone: <input type="text" name="telefoneUsuario"><br>
    <input type="submit">
</form>
</body>
</html>
